<!DOCTYPE html>
<html>
<head>
    <title>Web AR Demo for Image Tracking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="assets/events.js?v=20240718001"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="assets/main.css">
    <style>
    video {
        width: 50vw !important;
        height: 50vh !important;
        margin-top: 0 !important;
        position: absolute !important;
        left: 0 !important;
        right: 0 !important;
        margin: auto !important;
        top: 0 !important;
        bottom: 0 !important;
    }
    </style>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <div id="fixed-video-container-1" class="fixed-video-container">
        <a href="#" class="close-btn">×</a>
        <video id="fixed-video-1" src="assets/videos/demo-1.mp4" loop="true" muted playsinline crossorigin></video>
        <p>This is a test information for Demo 1.</p>
    </div>
    <div class="ar-container">
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            device-orientation-permission-ui="enabled: false"
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
            
            <!-- 第一個圖像跟踪目標，顯示影片 -->
            <a-nft
                type='nft'
                url='assets/images/marker01'
                smooth='true'
                smoothCount='10'
                smoothTolerance='0.01'
                smoothThreshold='5'
                image-tracker-1>
                <a-video
                    src='#demoVideo'
                    scale="5 5 5"
                    position="0 0 0">
                </a-video>
            </a-nft>

            <!-- 影片資源  ddd-->
            <a-assets>
                <video id="demoVideo" src="assets/videos/demo-1.mp4" autoplay loop="true" webkit-playsinline playsinline></video>
            </a-assets>

            <a-entity camera></a-entity>
        </a-scene>
    </div>
</body>
</html>
